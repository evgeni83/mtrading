<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MTRADING</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="first">
    <div class="first__nums">
      <img src="img/bg-1-nums.png" alt="nums" class="img">
    </div>
    <div class="container first__container">
      <div class="top-box">
        <div class="logo">
          <img src="img/logo.png" alt="logo" class="img">
        </div>
      </div>
      <div class="first__content">
        <div class="col col-left">
          <h1 class="title text--white first__title">
            <span class="title--bold">Get $10,000</span> on demo trading account
          </h1>
          <p class="text text--white first__text">Test Forex trading in the real market environment</p>
          <a class="btn first__btn" href="#">GET STARTED</a>
        </div>
        <div class="col col-right">
          <div class="first__img">
            <img src="img/1.png" alt="photo" class="img">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js" defer></script>
</body>

</html>
